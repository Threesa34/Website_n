    <script>

var appEntity = angular.module('appEntity', ['ui.bootstrap', 'ngSanitize']);

appEntity.controller('entityController', function ($window, $http, $scope) {

  var url_string = window.location.href; //window.location.href
  var url = new URL(url_string);
  var source = url.searchParams.get("source");
  
  $scope.customer = {};
  $scope.customer['source'] = source;

  $scope.submitNewEnquiry = function(){
    if($scope.customer != undefined)
    {

      if($scope.customer.source == undefined || $scope.customer.source == null || $scope.customer.source == '')
      {  $scope.customer.source = 'Website'; }
      else{
        if(source != undefined && source != null && source != '')
        {
          $scope.customer.source = source;
        }
      }
        
        $http({
                method: 'POST',
                url: '/api/AddNewEnquiry',
                data: $scope.customer,
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .success(function (data) {
                swal({
                    title: "Thank You!",
                    text: data.message,
                });
                $scope.customer = {};
            });
          }
          else
          {
            alert('Please fill form befor submit.')
          }
    };


});


    </script>
