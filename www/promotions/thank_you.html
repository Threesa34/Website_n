
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Promotions</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
  <style>
      @import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
      @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
  </style>
  <link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
  <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
  <script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl" style="height: 75vh;">

   
<div class="container-fluid">
    <header class="site-header" id="header">
		<h1 class="site-header__title" data-lead-id="site-header-title">THANK YOU!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark" id="checkmark"></i>
		<p class="main-content__body" data-lead-id="main-content-body">Thank you for taking the time to respond. I really appreciate your prompt reply.</p>
	</div>
</div>
</body>


<script>
    var app = angular.module("myApp", ['ngSanitize']);
    app.controller("myCtrl",[ '$scope', '$http','$sce', function($scope, $http, $sce) {
        
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var response = urlParams.get('response');
        var id = urlParams.get('id')
        $scope.userResponse = {}
        if(response != undefined && response != null && response.toString().trim() != '')
        {
            
            $scope.userResponse['response'] =  response;
            $scope.userResponse['adv_id'] =  parseInt(id);

            $http.get("https://ipinfo.io/json").then(function (response) 
		{
            $scope.userResponse['ip'] = response.data.ip;
		

            var config = {
                       
                    };


                    $http.post('https://threesainfoway.net:8896/api/savePromotionResponses/', $scope.userResponse , config)
                    .then(
                        function(response){
                            // success callback
                            $scope.userResponse = {};
                            $scope.responseData = response.data;

                            setTimeout(myStopFunction, 5000);

                                function myStopFunction() {
                                    
                                    window.close();
                                }
                           

                        });
                    });
        }

    }]);
    </script>
</html>
